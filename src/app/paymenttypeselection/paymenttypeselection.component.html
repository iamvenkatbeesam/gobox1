<div class="modal-body">

    <form [formGroup]="paymenttypeselectionComponent" (ngSubmit)="onSubmit()"> 
  
      <div class="form-group">
        <label for="credit_debit_card">Credit/Debit Card:</label>
        <input type="radio" formControlName="credit_debit_card" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.credit_debit_card.errors }" />
        <div *ngIf="submitted && f.credit_debit_card.errors" class="invalid-feedback">
            <div *ngIf="f.credit_debit_card.errors.required">Credit/Debit Card is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="cash">Cash:</label>
        <input type="radio" formControlName="cash" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.cash.errors }" />
    </div>
    
      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Next
        </button>
        <a routerLink="/paymenttypeselection" class="btn btn-link">Cancel</a>
    </div>
    </form>
  
  </div>
