<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Ubuntu:500' rel='stylesheet' type='text/css' />
</head>
<div class="pickuplocation">
    <div class="pickuplocation-header">
      <h1>Pickup Location</h1>
    </div>
    <div class="pickuplocation-form">
        <div class="modal-body">

            <form [formGroup]="pickuplocationComponent" (ngSubmit)="onSubmit()"> 
        
            <div class="form-group">
                <label for="pickupaddressLine1">Pickup Address line 1:</label>
                <input type="text" formControlName="pickupaddressLine1" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pickupaddressLine1.errors }" />
                <div *ngIf="submitted && f.addressLine1.errors" class="invalid-feedback">
                    <div *ngIf="f.addressLine1.errors.required">Address line 1 is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="pickupaddressLine2">Address line 2:</label>
                <input type="text" formControlName="pickupaddressLine2" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pickupaddressLine2.errors }" />
                <div *ngIf="submitted && f.addressLine2.errors" class="invalid-feedback">
                    <div *ngIf="f.addressLine2.errors.required">Address line 2 is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="pickupzipcode">Zip Code :</label>
                <input type="text" formControlName="pickupzipcode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pickupzipcode.errors }" />
                <div *ngIf="submitted && f.zipcode.errors" class="invalid-feedback">
                    <div *ngIf="f.zipcode.errors.required">Zip Code is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="pickupcity">City :</label>
                <input type="text" formControlName="pickupcity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pickupcity.errors }" />
                <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                    <div *ngIf="f.city.errors.required">City is required</div>
                </div>
            </div>
            
            <div class="form-group"> 
               <!-- <label for="pickupcountry">Country :</label> -->
                <select  name="pickupcountry" formControlName="pickupcountry"  
                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.pickupcountry.errors }"  >
                <option value="">Choose a country</option>
                    <option value="GB">United Kingdom</option>
                    <option value="AL">Albania</option>
                    <option value="AD">Andorra</option>
                    <option value="AT">Austria</option>
                    <option value="BY">Belarus</option>
                    <option value="BE">Belgium</option>
                    <option value="BA">Bosnia and Herzegovina</option>
                    <option value="BG">Bulgaria</option>
                    <option value="HR">Croatia (Hrvatska)</option>
                    <option value="CY">Cyprus</option>
                    <option value="CZ">Czech Republic</option>
                    <option value="FR">France</option>
                    <option value="GI">Gibraltar</option>
                    <option value="DE">Germany</option>
                    <option value="GR">Greece</option>
                    <option value="VA">Holy See (Vatican City State)</option>
                    <option value="HU">Hungary</option>
                    <option value="IT">Italy</option>
                    <option value="LI">Liechtenstein</option>
                    <option value="LU">Luxembourg</option>
                    <option value="MK">Macedonia</option>
                    <option value="MT">Malta</option>
                    <option value="MD">Moldova</option>
                    <option value="MC">Monaco</option>
                    <option value="ME">Montenegro</option>
                    <option value="NL">Netherlands</option>
                    <option value="PL">Poland</option>
                    <option value="PT">Portugal</option>
                    <option value="RO">Romania</option>
                    <option value="SM">San Marino</option>
                    <option value="RS">Serbia</option>
                    <option value="SK">Slovakia</option>
                    <option value="SI">Slovenia</option>
                    <option value="ES">Spain</option>
                    <option value="UA">Ukraine</option>
                    <option value="DK">Denmark</option>
                    <option value="EE">Estonia</option>
                    <option value="FO">Faroe Islands</option>
                    <option value="FI">Finland</option>
                    <option value="GL">Greenland</option>
                    <option value="IS">Iceland</option>
                    <option value="IE">Ireland</option>
                    <option value="LV">Latvia</option>
                    <option value="LT">Lithuania</option>
                    <option value="NO">Norway</option>
                    <option value="SJ">Svalbard and Jan Mayen Islands</option>
                    <option value="SE">Sweden</option>
                    <option value="CH">Switzerland</option>
                    <option value="TR">Turkey</option>
                </select>
            </div> 
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Next
                </button>
                <a routerLink="/droplocation" class="btn btn-link">Cancel</a>
            </div>
            </form>
    </div>
  </div>
  </div>
