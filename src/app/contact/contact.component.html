         <!-- Contact Section-->
         <section class="page-section" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact US</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Contact Section Form-->
                <div class="row">
                    <div class="col-lg-8 mx-auto">
                        <!-- To configure the contact form email address, go to mail/contact_me.js and update the email address in the Angular file on line 19.-->
                        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()"> 
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label for="name">Name</label>
                                    <input class="form-control" formControlName="name" id="name" type="text" placeholder="Name"  
                                    data-validation-required-message="Please enter your name." [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf="f.name.errors.required">Name is required</div>
                                    </div>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label for="emailId">Email Address</label>
                                    <input class="form-control" formControlName="emailId" id="emailId" type="text" placeholder="Email Address"
                                     data-validation-required-message="Please enter your email address." [ngClass]="{ 'is-invalid': submitted && f.emailId.errors }" />
                                     <div *ngIf="submitted && f.emailId.errors" class="invalid-feedback">
                                        <div *ngIf="f.emailId.errors.required">Email Address is required</div>
                                    </div>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label for="phonenumber">Phone Number</label>
                                    <input class="form-control" formControlName="phonenumber" id="phonenumber" type="text" placeholder="Phone Number"  
                                    data-validation-required-message="Please enter your phone number." [ngClass]="{ 'is-invalid': submitted && f.phonenumber.errors }" />
                                    <div *ngIf="submitted && f.phonenumber.errors" class="invalid-feedback">
                                        <div *ngIf="f.phonenumber.errors.required">Phone Number is required</div>
                                    </div>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label for="message">Message</label>
                                     <textarea class="form-control" formControlName="message" id="message" type="text" placeholder="Message"
                                    data-validation-required-message="Please enter a message." [ngClass]="{ 'is-invalid': submitted && f.message.errors }" ></textarea>
                                    <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                                        <div *ngIf="f.message.errors.required">Message is required</div>
                                    </div>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br />
                            <div id="success"></div>
                            <div class="form-group">                                                          
                                    <button [disabled]="loading" class="btn btn-primary btn-xl">
                                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                        Send
                                    </button>                        
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
